<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="chat-header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/Verifi.png') }}" alt="Logo" class="logo-img">
            <h1 class="logo-text">Verifi.ai - Phishing Detector</h1>
        </div>
        <nav>
            <a href="{{ url_for('home_page') }}">Home</a>
            <a href="{{ url_for('news_checker') }}">News Checker</a>
            <a href="{{ url_for('home') }}">Phishing Detector</a>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-window">
            <form action="{{ url_for('predict') }}" method="post" class="chat-form">
                <div class="message bot-message">
                    <strong>Verifi.ai:</strong> Please enter the URL you'd like to check for phishing.
                </div>
                <div class="chat-input">
                    <input type="text" id="url" name="url" placeholder="Enter a URL to check..." required>
                    <button type="submit">Check</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>Experiential Learning Project</p>
    </footer>
</body>
</html>
