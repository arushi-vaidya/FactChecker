<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
</head>
<body>
        <header class="chat-header">
            
            <header>
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='images/Verifi.png') }}" alt="Logo" class="logo-img">
                    <h1 class="logo-text">Verifi.ai - News Checker</h1> 
                <nav>
                    <a href="/home">Home</a>
                    <a href="/">News Checker</a>
                    <a href="/phishing_detector">Phishing Detector</a>
                </nav>
            </header>
        </header>
        <div class="chat-window">
            {% for entry in conversation %}
                <div class="message user-message">
                    <strong>You:</strong> {{ entry.user_input }}
                </div>
                <div class="message bot-message">
                    <strong>RV Fact Checker:</strong> The news is likely to be {{ entry.prediction }}.
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <form action="/predict" method="post">
                <textarea name="news_article" rows="2" placeholder="Enter a news article..." required></textarea><br>
                <input type="submit" value="Classify News">
            </form>
            <form action="/clear" method="get">
                <button type="submit">Clear History</button>
            </form>
        </div>
    </div>
    <footer>
        Experiential Learning Project
    </footer>
</body>
</html>
