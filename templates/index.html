<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RV Fact Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>RV Fact Checker</h1>
        </header>
        <div class="chat-window">
            {% for entry in conversation %}
                <div class="message user-message">
                    <strong>You:</strong> {{ entry.user_input }}
                </div>
                <div class="message bot-message">
                    <strong>RV Fact Checker:</strong> The news is likely to be {{ entry.prediction }}.
                </div>
            {% endfor %}
        </div>
        <div class="chat-input">
            <form action="/predict" method="post">
                <textarea name="news_article" rows="2" placeholder="Enter a news article..." required></textarea><br>
                <input type="submit" value="Classify News">
            </form>
            <form action="/clear" method="get">
                <button type="submit">Clear History</button>
            </form>
        </div>
    </div>
</body>
</html>
